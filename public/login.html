<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Auth App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group small {
            color: #666;
            font-size: 0.8rem;
            margin-top: 0.25rem;
            display: block;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 5px;
            text-align: center;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Masuk</h1>
            <p>Masuk ke akun Anda</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="identifier">Username atau Email</label>
                <input type="text" id="identifier" name="identifier" required>
                <small>Masukkan username atau email Anda</small>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn" id="submitBtn">Masuk</button>
        </form>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Sedang masuk...</p>
        </div>

        <div id="message" class="message" style="display: none;"></div>

        <div class="links">
            <a href="register.html">Belum punya akun? Daftar</a>
            <a href="users.html">Lihat Semua User</a>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin;

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const message = document.getElementById('message');
            
            // Get form data
            const formData = new FormData(this);
            const data = {
                identifier: formData.get('identifier'),
                password: formData.get('password')
            };

            // Show loading
            submitBtn.disabled = true;
            loading.style.display = 'block';
            message.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                // Hide loading
                loading.style.display = 'none';
                submitBtn.disabled = false;

                // Show message
                message.style.display = 'block';
                
                if (response.ok && result.success) {
                    message.className = 'message success';
                    message.textContent = result.message + ' Mengalihkan...';
                    
                    // Simpan token dan data user ke localStorage (jika diperlukan)
                    // localStorage.setItem('token', result.data.token);
                    // localStorage.setItem('user', JSON.stringify(result.data.user));
                    
                    // Redirect ke halaman sukses setelah 1 detik
                    setTimeout(() => {
                        // Kirim data user ke halaman sukses via URL params
                        const userParam = encodeURIComponent(JSON.stringify(result.data.user));
                        window.location.href = `success.html?user=${userParam}`;
                    }, 1000);
                } else {
                    message.className = 'message error';
                    message.textContent = result.message || 'Terjadi kesalahan saat login';
                }
            } catch (error) {
                // Hide loading
                loading.style.display = 'none';
                submitBtn.disabled = false;
                
                // Show error message
                message.style.display = 'block';
                message.className = 'message error';
                message.textContent = 'Terjadi kesalahan koneksi. Silakan coba lagi.';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
